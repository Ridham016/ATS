<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-title>DashBoard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
  <div>
    <div class="segment-container">
  <ion-segment  [(ngModel)]="calendar.mode" class="cal-mode-row">
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-button (click)="today()" color="primary-dark">Today</ion-button>
    </div>
  </div>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed"  (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
      refreshingSpinner="circles"  ></ion-refresher-content>
    </ion-refresher>




  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" class="cal-but" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>


    <ion-col size="8" class="ion-text-center align-items-center ion-padding-top">
      <h2 class="cal-title">{{viewTitle}}</h2>
    </ion-col>


    <ion-col size="2">
      <ion-button fill="clear" class="cal-but" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>

<div class="my-calendar-wrapper">
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    [startHour]="0"
    [endHour]="24"
    noEventsLabel="No Meetings"
  ></calendar>
</div>

</ion-content>
