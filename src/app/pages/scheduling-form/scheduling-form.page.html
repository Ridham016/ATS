<ion-header>
  <ion-toolbar>
    <ion-title>Scheduling-form</ion-title>
    <ion-back-button fill="clear" slot="start"  >
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-back-button>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-card class="custom-card">
<ion-card-header>
  <ion-title class="form-title">Schedule Interview</ion-title>
</ion-card-header>

  <form #form="ngForm">
    <ion-item fill="outline"  >
      <ion-label position="floating">{{labal.Description}} </ion-label>
      <ion-textarea type="text" placeholder="Enter First Name" class="h-25" name="description" rows="1" required [(ngModel)]="schedule.Description" #desc="ngModel"></ion-textarea>
      <ion-note *ngIf="!desc.valid && desc.touched" color="danger">Description is required</ion-note>
    </ion-item>

    <ion-item fill="outline" class="mt-4"  >
      <ion-label > {{labal.ScheduleDate}} </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" displayFormat="MM/DD/YYYY HH:mm" min="{{currentDate}}" showDefaultButtons="true" pickerFormat="MM/DD/YYYY HH:mm" name="DateNTime" requried [(ngModel)]="schedule.ScheduleDateTime" > </ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-item fill="outline" class="mt-4"  >
      <ion-label position="floating">{{labal.Link}} </ion-label>
      <ion-textarea type="text" placeholder="Enter First Name"  name="link" required [(ngModel)]="schedule.ScheduleLink" #link="ngModel"></ion-textarea>
      <ion-note *ngIf="!link.valid && link.touched" color="danger"> Link is required</ion-note>
    </ion-item>
    
    <ion-item fill="outline" class="mt-4"  >
        <ion-label position="floating"> {{labal.InterviewerName}}</ion-label>
        <ion-select placeholder="Select Interviewer" name="interviewer" requried [(ngModel)]="schedule.InterviewerId" #interviewer="ngModel">
          <ion-select-option *ngFor="let item of interviewerList" value={{item.InterviewerId}}>{{item.InterviewerName}}</ion-select-option>
        </ion-select>
        <ion-note *ngIf="!interviewer.valid && link.touched" color="danger"> Link is required</ion-note>
    </ion-item>
    <ion-button  expand="block"  color="primary" shape="round" (click)="onScheduleCall()" [disabled]="!form.valid" >
      Schedule
    </ion-button>
  </form>
</ion-card>
</ion-content>
