
<ion-content >
  <div id="header">
    <div id="app-bar">
        <div id="logo">
          <img src="assets/logo.png" alt="">
        </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper ion-text-center ion-padding" >
      <ion-card-header>
        <ion-title>Sign Up</ion-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item  fill="outline" shape="round">
          <ion-icon slot="start" name="pencil"></ion-icon>
          <ion-label position="floating">Name</ion-label>
          <ion-input class="input" type="text" ></ion-input>
        </ion-item>


        <ion-item fill="outline" shape="round">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input class="input" type="email" ></ion-input>
        </ion-item>

        <ion-item  fill="outline" shape="round">
          <ion-icon slot="start" name="key"></ion-icon>
          <ion-label position="floating">Password</ion-label>

          <ion-input class="input" type="password" ></ion-input>
        </ion-item>
        <ion-button expand="block"  shape="round"  routerLink="/login"> Signup</ion-button>

        <ion-text> Already have an account? Login</ion-text>

        <ion-button expand="block"  shape="round" routerLink="/login" > Login</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

  </ion-content>
