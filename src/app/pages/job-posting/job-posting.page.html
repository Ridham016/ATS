 <ion-header>
  <ion-toolbar>
    <ion-title>Job Listing</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="shadow" *ngFor=" let h of joblist ">

      <div class="card joblist p-3">
        <h4 class="card-title">{{h.PositionName}}</h4>
        <p class="card-subtitle text-success">{{h.CompanyName}}</p>
        <div class="d-flex mt-3">
            <div class="group">
              <ion-icon name="briefcase"></ion-icon>
                <span class="">{{h.Experience}}</span>
            </div>
            <span class="me-3 ms-3 border-end"></span>
            <div class="group">

             <fa-icon [icon]="['fas','indian-rupee-sign' ]"></fa-icon>
                <span class="">{{h.Salary}}</span>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
              <ion-icon name="location-sharp"></ion-icon>
                <span class="">{{h.CompanyVenue}}</span>
            </div>
        </div>
        <hr />
        <div class="mt-0 d-flex justify-content-between">
            <div class="group">
                Posted :
                <span class="ms-1"><b>{{h.Posted}}+</b> days ago</span>
            </div>
            <div class="group">
                <button ng-click="register(h.PostingId)" class="btn shadow-none btn-xs btn-success">Register</button>
            </div>
        </div>
    </div>
    </ion-card>

</ion-content>
