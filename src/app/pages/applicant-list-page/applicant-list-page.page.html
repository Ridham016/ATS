<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-icon name="options" slot="end" size="large" color="white" (click)="openSearchFilter()">
  </ion-icon>
    <ion-title>ApplicantListPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid [fixed]="true" >
  <ion-row>
    <ion-col size="4">Applicant Id</ion-col>
    <ion-col size="4">Name</ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
  <ion-row *ngFor="let item of list">
    <ion-col  size="4" size-md="4" size-lg="2">{{item.ApplicantId}}</ion-col>
    <ion-col  size="4" size-md="4" size-lg="2">{{item.Name}}</ion-col>
    <ion-col  size="4" size-md="4" size-lg="2"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
