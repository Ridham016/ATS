 <ion-header>
  <ion-toolbar>
    <ion-title>Job Listing</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="shadow" *ngFor=" let h of joblist ">

      <div class="card joblist p-3">
        <div class="row">
          <div class="col-9"><h4 class="card-title">{{h.PositionName}}</h4>
            <p class="card-subtitle text-success">{{h.CompanyName}}</p>
            </div>
            <div class="col-3">
              <div class="company-logo"><img src="/assets/avatar.svg" class="img-fluid rounded" ></div>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="group">
              <fa-icon   class="fa-solid fa-briefcase"></fa-icon>
                <span class="">{{h.Experience}}</span>
            </div>
            <span class="me-3 ms-3 border-end"></span>
            <div class="group">

             <fa-icon [icon]="['fas','indian-rupee-sign' ]"></fa-icon>
                <span class="">{{h.Salary}}</span>

            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12">
              <fa-icon [icon]=" ['fas','location-dot']"></fa-icon>
                <span class="">{{h.CompanyVenue}}</span>
            </div>
        </div>
        <hr />
        <div class="mt-0 d-flex justify-content-between">
            <div class="group">
                Posted :
                <span class="ms-1"><b>{{h.Posted}}+</b> days ago</span>
            </div>
            <div class="group">
                <ion-button (click)="register(h.PostingId)" color="success">Register</ion-button>
            </div>
        </div>
    </div>
    </ion-card>

</ion-content>
