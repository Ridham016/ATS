<ion-header>

  <ion-toolbar>
    <ion-title>Applicant_registration_form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar [value]=".25"></ion-progress-bar>
<swiper>
  <ng-template swiperSlide>
    <ion-card  class=" w-100">
    <form class="ion-padding" >

      <ion-title class="h1 fw-bold">Personal Details</ion-title>

      <ion-item fill="outline" class="my-input"  shape="round"  >
        <ion-label position="floating"> Name </ion-label>
        <ion-input type="text" placeholder="Enter Name"  name="name" required [(ngModel)]="details.Name"></ion-input>
      </ion-item>

      <ion-item fill="outline" shape="round" class="my-input" >
        <ion-label position="floating"> Email </ion-label>
        <ion-input  type="email" placeholder="Enter Email"  name="email" required  [(ngModel)]="details.Email"></ion-input>
      </ion-item>

      <ion-item fill="outline" shape="round" class="my-input">
        <ion-label position="floating"> Mobile No. </ion-label>
        <ion-input  type="tel" maxlength="10" placeholder="Enter Mobile No." name="mobile" required [(ngModel)]="details.Phone"></ion-input>
      </ion-item>

      <ion-item fill="outline" shape="round" class="my-input">
        <ion-label position="floating"> Address </ion-label>
        <ion-textarea  placeholder="Enter Address" type="text" name="address" required [(ngModel)]="details.Address"></ion-textarea>
      </ion-item>

      <ion-item fill="outline" shape="round"  class="my-input" >
        <ion-label >  DOB</ion-label>
        <ion-datetime-button datetime="date" color="" > </ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime  presentation="date" [showDefaultButtons]="true" displayFormat="DD-MM-YYYY"   id="date"  name="dob" required [(ngModel)]="details.dob"></ion-datetime>
         </ng-template>
      </ion-modal>

      </ion-item>



      <ion-button shape="round" fill="solid" size="large"  (click)="onButtonClick(2)">  Next  </ion-button>
      <ion-button shape="round" fill="solid" size="large"  (click)="onCreate()">  Create </ion-button>
    </form>

  </ion-card>
  <ng-template swiperSlide>
    <ion-card>
      <form class="ion-padding">
        <ion-title class="h1 fw-bold ion-text-left" >Professional Details</ion-title>

        <ion-item fill="outline" shape="round"  class="my-input" >
          <ion-label position="floating"> CurrentCompany </ion-label>
          <ion-textarea  placeholder="Enter CurrentCompany" type="text" name="company" required [(ngModel)]="details.CurrentCompany"></ion-textarea>
        </ion-item>

        <ion-item fill="outline" shape="round"  class="my-input" >
          <ion-label position="floating"> Current Designation </ion-label>
          <ion-textarea  placeholder="Enter Current Designation" type="text" name="designation" required [(ngModel)]="details.CurrentDesignation"></ion-textarea>
        </ion-item>



      </form>
    </ion-card>
  </ng-template>
  </ng-template>

</swiper>

  <ion-card *ngFor="let item of list">
  <ion-item lines="none">{{item.Name}}
  </ion-item>
    <ion-button (click)="onUpdate(item.ApplicantId)">Update</ion-button>

</ion-card>
</ion-content>
